language: node_js
cache: npm
notifications:
  email: false
node_js:
  - 10.14
  - 12
install: npm install
branches:
  only:
    - master
    - next
    - beta
    - alpha

jobs:
  include:
    - stage: testing
      if: branch in (master, develop)
      env:
        - TEST=test
      script:
        - npm run validate
      after_success:
        - mv coverage/coverage-final.json coverage/coverage.json
        - codecov

    - stage: release
      # if: branch = master AND commit_message =~ /^[0-9]*\.[0-9]*\.[0-9]*$/
      if: branch = master
      node_js: 12
      script:
        - npm run build
      after_success:
        - echo "Deploying to npm ..."
        - npm run semantic-release
